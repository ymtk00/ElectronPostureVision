<!DOCTYPE html>
<html>
<head>
    <title>メモアプリ</title>
    <style>
        #imagePreview {
            max-width: 200px;
            max-height: 200px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="inputContainer">
        <textarea id="memoInput" rows="4" cols="50"></textarea><br>
        <input type="file" id="imageInput" accept="image/*"><br>
        <img id="imagePreview"><br>
        <button id="submitButton">書込み</button>
        <button id="updateButton" style="display:none;">更新</button>
        <button id="cancelButton" style="display:none;">キャンセル</button>
    </div>

    <div id="tableContainer"></div>

    <script src="renderer.js"></script>
</body>
</html>
