<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>メモアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #inputContainer {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #memoInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #imagePreview {
            max-width: 200px;
            max-height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #updateButton, #cancelButton {
            display: none;
        }
        #tableContainer {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="inputContainer">
        <textarea id="memoInput" placeholder="メモを入力してください"></textarea>
        <input type="file" id="imageInput" accept="image/*">
        <img id="imagePreview" style="display: none;">
        <button id="submitButton">書込み</button>
        <button id="updateButton">更新</button>
        <button id="cancelButton">キャンセル</button>
    </div>

    <div id="tableContainer"></div>

    <script src="renderer.js"></script>
</body>
</html>
