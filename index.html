<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>メモアプリ</title>
    <style>
        #videoElement {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>メモアプリ</h1>
    <div id="inputContainer">
        <textarea id="memoInput" rows="4" cols="50"></textarea><br>
        <input type="file" id="imageInput" accept="image/*">
        <button id="cameraButton">カメラを使用</button>
        <video id="videoElement" style="display:none;" autoplay playsinline></video>
        <button id="captureButton" style="display:none;">撮影</button>
        <button id="cameraCancelButton" style="display:none;">カメラをキャンセル</button>
        <img id="imagePreview" style="display:none; max-width: 200px;">
        <br>
        <button id="submitButton">保存</button>
        <button id="updateButton" style="display:none;">更新</button>
        <button id="cancelButton" style="display:none;">キャンセル</button>
    </div>
    <div id="tableContainer"></div>
    <script src="renderer.js"></script>
</body>
</html>
